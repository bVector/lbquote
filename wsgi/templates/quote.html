<!DOCTYPE HTML>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='table.css') }}">
<Title>Numbers</title>
{% if pricetable %}
<TABLE cellspacing="0">
  <thead>
    <tr>
     <th>Price</th>
     <th>BTC</th>
    </tr>
  </thead>
  <tbody>
  {% for price, btc in pricetable %}
  <tr>
    <td>{{ price }}</td>
    <td>{{ btc }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
